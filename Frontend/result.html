<!-- Result Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Race Results</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="result.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="menu-container">
        <div class="menu-icon" id="menu-icon"><i class="fas fa-bars"></i> Menu</div>
      </div>
      <div class="logo"><a href="index.html">Timer</a></div>
      <div class="icon"><i class="fas fa-clock"></i></div>
    </div>
  </header>

  <!-- Offline Mode Notice -->
  <div id="offline-status" class="offline-banner">Offline Mode</div>

  <!-- Sidebar Menu -->
  <div class="menu-box" id="menu-box">
    <div class="menu-icon-top"><i class="fas fa-list"></i></div>
    <ul>
        <li><a href="index.html"><i class="far fa-clock"></i> Timer</a></li>
        <li><a href="result.html"><i class="fas fa-list"></i> Results</a></li>
        <li><a href="about-app.html"><i class="fas fa-info-circle"></i> About App</a></li>
    </ul>

    <div class="menu-section bottom-settings">
      <div class="menu-heading"><i class="fas fa-cog"></i> <span>Settings</span></div>
      <div class="theme-toggle">
        <span class="toggle-label">Night Mode</span>
        <label class="switch">
          <input type="checkbox" id="nightToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>    
  </div>

  <!-- Results Section -->
  <section class="records-section">
    <div class="records-header">
      <div class="records-title">
        <i class="fas fa-list-ol"></i>
        <span>Submitted Race Results</span>
      </div>
    </div>

    <div class="records-container" id="submittedResults">
      <div class="record-columns">
        <div class="column-header">Position</div>
        <div class="column-header">Time</div>
        <div class="column-header">Runner ID</div>
      </div>
      <div class="record-columns-list" id="resultsList">
        <div class="record-row loading">Loading results...</div>
        <!-- JS will populate here -->
      </div>
      
      <div class="records-controls">
        <button id="downloadCsvBtn" class="icon-btn submit-btn">
            <i class="fas fa-file-csv"></i> Export CSV
        </button>
          
        <button id="deleteResultsBtn" class="icon-btn clear-btn">
          <i class="fas fa-trash"></i> Delete All
        </button>
      </div>
      
    </div>
  </section>

  <!-- Javascript File -->
  <script src="result.js"></script>
</body>
</html>
