<!-- Result Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Race Results</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="result.css" />
  <link rel="icon" type="image/png" href="images/chronometer.png">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <section class="menu-container">
        <button class="menu-icon" id="menu-icon">
          <img src="images/menu.svg" alt="Menu Icon" class="icon" /> Menu
        </button>
      </section>

      <h1 class="logo"><a href="index.html">Timer</a></h1>

      <aside class="icon">
        <img src="images/clock-solid.svg" alt="Clock Icon" class="icon" />
      </aside>
    </nav>
  </header>

  <!-- Offline Mode Notice -->
  <aside id="offline-status" class="offline-banner">Offline Mode</aside>

  <!-- Toast Message Box -->
  <aside id="toast" class="toast"></aside>

  <!-- Sidebar Menu -->
  <aside class="menu-box" id="menu-box">
    <section class="menu-icon-top">
      <img src="images/icons8-home.svg" alt="Home Icon" class="icon" />
    </section>

    <nav>
      <ul>
        <li><a href="index.html"><img src="images/icons8-clock.svg" alt="Timer Icon" class="icon" /> Timer</a></li>
        <li><a href="result.html"><img src="images/icons8-list-64.png" alt="Results Icon" class="icon" /> Results</a></li>
        <li><a href="about-app.html"><img src="images/icons8-about.svg" alt="About Icon" class="icon" /> About App</a></li>
      </ul>
    </nav>

    <!-- Settings Section -->
    <section class="menu-section bottom-settings">
      <h2 class="menu-heading">
        <img src="images/icons8-gear-30.png" alt="Settings Icon" class="icon" />
        <span>Settings</span>
      </h2>

      <!-- Night Mode Toggle -->
      <aside class="theme-toggle">
        <span class="toggle-label">Night Mode</span>
        <label class="switch">
          <input type="checkbox" id="nightToggle"/>
          <span class="slider"></span>
        </label>
      </aside>

    </section>
  </aside>

  <!-- Results Section -->
  <main>
    <section class="records-section">
      <header class="records-header">
        <div class="records-title">
          <img src="images/list-ol-solid.svg" alt="Submitted Results Icon" class="icon" />
          <span>Submitted Race Results</span>
        </div>
      </header>

      <!-- Results Display Container -->
      <article class="records-container" id="submittedResults">
        <section class="record-columns">
          <header class="column-header">Position</header>
          <header class="column-header">Time</header>
          <header class="column-header">Runner ID</header>
        </section>

        <section class="record-columns-list" id="resultsList">
          <p class="record-row loading">Loading results...</p>
        </section>

        <section class="records-controls">
          <button id="downloadCsvBtn" class="icon-btn submit-btn">
            <img src="images/icons8-csv-50.png" alt="Export CSV Icon" class="icon" /> Export CSV
          </button>
          <button id="deleteResultsBtn" class="icon-btn clear-btn">
            <img src="images/icons8-trash.svg" alt="Delete Icon" class="icon" /> Delete All
          </button>
        </section>

      </article>
    </section>
  </main>

  <!-- Javascript File -->
  <script src="result.js"></script>
</body>
</html>
