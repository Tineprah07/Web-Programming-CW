<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
          <!-- Left: Menu Icon -->
          <div class="menu-container">
            <div class="menu-icon" id="menu-icon"><i class="fas fa-bars"></i> Menu</div>
          </div>
      
          <!-- Center: Logo -->
          <div class="logo"><a href="index.html">Timer</a></div>
      
          <!-- Right: icon-->
          <div class="icon">
            <i class="fas fa-clock"></i>
          </div>
        </div>
    </header>

    <!-- Offline Mode Notice -->
    <div id="offline-status" class="offline-banner">Offline Mode</div>

    <!-- Sidebar Menu -->
    <div class="menu-box" id="menu-box">
        <div class="menu-icon-top">
            <i class="fas fa-home"></i>
        </div>

        <ul>
            <li><a href="index.html"><i class="far fa-clock"></i> Timer</a></li>
            <li><a href="result.html"><i class="fas fa-list"></i> Results</a></li>
            <li><a href="about-app.html"><i class="fas fa-info-circle"></i> About App</a></li>
        </ul>

        <div class="menu-section bottom-settings">
            <div class="menu-heading">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            
            <div class="theme-toggle">
                <span class="toggle-label">Night Mode</span>
                <label class="switch">
                    <input type="checkbox" id="nightToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
    </div>

   <!-- Time Section -->
    <section class="time">
        <div id="timer" class="timer">
            <span>00</span>:<span>00</span>:<span>00</span>:<span>00</span>
        </div>
        <div class="timer-labels">
            <span>hours</span>
            <span>mins</span>
            <span>secs</span>
            <span>millisecs</span>
        </div>
    </section>

    <!-- Record Section -->
    <section class="records-section">
        <div class="records-header">
            <div class="records-title">
              <i class="fas fa-list-ol"></i>
              <span>Race Records</span>
            </div>
          
            <div class="records-controls">
                <button class="icon-btn submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
                
                <button id="clearBtn" class="icon-btn clear-btn">
                <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
    
        <div class="records-container" id="recordsContainer">
        <div class="record-columns">
            <div class="column-header">Position</div>
            <div class="column-header">Time</div>
        </div>
    
        <div class="record-columns-list" id="recordList">
            <!-- JavaScript will populate this area with <div class="record-row"> -->
        </div>
    </section>
  
    <!-- Bottom Control Section -->
    <section>
        <div class="bottom-control">
            <div class="button-wrapper">
                <button id="resetBtn" class="control-button small-button">
                    <i class="fas fa-undo-alt"></i>
                </button>
                <span class="button-label">Reset</span>
            </div>
        
            <div class="button-wrapper">
                <button id="playPause" class="control-button">
                    <i class="fas fa-play"></i>
                </button>
                <span class="button-label">Start / Pause</span>
            </div>
        
            <div class="button-wrapper">
                <button id="recordBtn" class="control-button small-button">
                    <i class="fas fa-flag-checkered"></i>
                </button>
                <span class="button-label">Record</span>
            </div>
        </div>
    </section>

</body>
</html>
