<!-- My Main Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <section class="menu-container">
        <button class="menu-icon" id="menu-icon">
          <img src="images/menu.svg" alt="Menu Icon" class="icon" /> Menu
        </button>
      </section>

      <h1 class="logo"><a href="index.html">Timer</a></h1>

      <aside class="icon">
        <img src="images/clock-solid.svg" alt="Clock Icon" class="icon" />
      </aside>
    </nav>
  </header>

  <!-- Offline Mode Notice -->
  <aside id="offline-status" class="offline-banner">Offline Mode</aside>

  <!-- Toast Message Box -->
  <aside id="toast" class="toast"></aside>

  <!-- Sidebar Menu -->
  <aside class="menu-box" id="menu-box">
    <section class="menu-icon-top">
      <img src="images/icons8-home.svg" alt="Home Icon" class="icon" />
    </section>

    <nav>
      <ul>
        <li><a href="index.html"><img src="images/icons8-clock.svg" alt="Timer Icon" class="icon" /> Timer</a></li>
        <li><a href="result.html"><img src="images/icons8-list-64.png" alt="Results Icon" class="icon" /> Results</a></li>
        <li><a href="about-app.html"><img src="images/icons8-about.svg" alt="About Icon" class="icon" /> About App</a></li>
      </ul>
    </nav>

    <!-- Settings Section -->
    <section class="menu-section bottom-settings">
      <h2 class="menu-heading">
        <img src="images/icons8-gear-30.png" alt="Settings Icon" class="icon" />
        <span>Settings</span>
      </h2>

      <!-- Night Mode Toggle -->
      <aside class="theme-toggle">
        <span class="toggle-label">Night Mode</span>
        <label class="switch">
          <input type="checkbox" id="nightToggle"/>
          <span class="slider"></span>
        </label>
      </aside>

    </section>
  </aside>

  <!-- Time Section -->
  <main>
    <section class="time">
      <output id="timer" class="timer">
        <span>00</span>:<span>00</span>:<span>00</span>:<span>00</span>
      </output>
      <section class="timer-labels">
        <span>hours</span>
        <span>mins</span>
        <span>secs</span>
        <span>millisecs</span>
      </section>
    </section>

    <!-- Record Section -->
    <section class="records-section">
      <header class="records-header">
        <h2 class="records-title">
          <img src="images/list-ol-solid.svg" alt="Race Records Icon" class="icon" />
          <span>Race Records</span>
        </h2>

        <!-- Submit & Clear Buttons -->
        <section class="records-controls">
          <button class="icon-btn submit-btn">
            <img src="images/icons8-paper-plane-50.png" alt="Submit Icon" class="icon" /> Submit
          </button>
          <button id="clearBtn" class="icon-btn clear-btn">
            <img src="images/icons8-trash.svg" alt="Clear Icon" class="icon" /> Clear
          </button>
        </section>
      </header>

      <!-- Results Display Container -->
      <article class="records-container" id="recordsContainer">
        <section class="record-columns">
          <header class="column-header">Position</header>
          <header class="column-header">Time</header>
          <header class="column-header">Runner ID</header>
        </section>

        <section class="record-columns-list" id="recordList">
          <!-- JavaScript will populate this area -->
        </section>
      </article>
    </section>

    <!-- Timer Control Buttons -->
    <section class="bottom-control">
      <section class="button-wrapper">
        <button id="resetBtn" class="control-button small-button">
          <img src="images/icons8-reset-50.png" alt="Reset Icon" class="icon" />
        </button>
        <span class="button-label">Reset</span>
      </section>

      <section class="button-wrapper">
        <button id="playPause" class="control-button">
          <img src="images/icons8-play-64.png" alt="Start Icon" class="icon" />
        </button>
        <span class="button-label">Start / Pause</span>
      </section>

      <section class="button-wrapper">
        <button id="recordBtn" class="control-button small-button">
          <img src="images/icons8-finish-flag-64.png" alt="Finish Icon" class="icon" />
        </button>
        <span class="button-label">Record</span>
      </section>
      
    </section>
  </main>

  <!-- Runner ID Input Modal -->
  <dialog id="runnerIdModal" class="modal">
    <form method="dialog" class="modal-content">
      <h3>Enter Runner ID</h3>
      <input type="text" id="runnerIdInput" placeholder="e.g. A101" />
      <menu class="modal-buttons">
        <button id="modalCancel">Cancel</button>
        <button id="modalOk">OK</button>
      </menu>
    </form>
  </dialog>

  <!-- Javascript File -->
  <script src="script.js"></script>
</body>
</html>
