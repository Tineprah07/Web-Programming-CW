<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Time</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
          <!-- Left: Menu Icon -->
          <div class="menu-container">
            <div class="menu-icon" id="menu-icon"><i class="fas fa-bars"></i> Menu</div>
          </div>
      
          <!-- Center: Logo -->
          <div class="logo"><a href="#">STOP TIME</a></div>
      
          <!-- Right: Reset Button -->
          <div class="reset-container">
            <button class="reset">Reset</button>
          </div>
        </div>
    </header>
      

    <!-- Sidebar Menu -->
    <div class="menu-box" id="menu-box">
        <div class="menu-icon-top">
            <i class="fas fa-home"></i>
        </div>

        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home </a></li>
            <li><a href="#"><i class="far fa-clock"></i> Stop Time</a></li>
        </ul>
    </div>

    <!-- Time Section -->
    <section class="time">
        <div id="timer" class="timer">00:00:00:00</div>

    </section>



</body>
</html>
