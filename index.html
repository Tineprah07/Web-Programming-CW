<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
          <!-- Left: Menu Icon -->
          <div class="menu-container">
            <div class="menu-icon" id="menu-icon"><i class="fas fa-bars"></i> Menu</div>
          </div>
      
          <!-- Center: Logo -->
          <div class="logo"><a href="#">Timer</a></div>
      
          <!-- Right: Reset Button still working on it-->
          <div class="reset">
            <i class="fas fa-clock"></i>
          </div>
        </div>
    </header>
      

    <!-- Sidebar Menu -->
    <div class="menu-box" id="menu-box">
        <div class="menu-icon-top">
            <i class="fas fa-home"></i>
        </div>

        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home </a></li>
            <li><a href="#"><i class="far fa-clock"></i> Stop Time</a></li>
        </ul>
    </div>

   <!-- Time Section -->
    <section class="time">
        <div id="timer" class="timer">00:00:00:00</div>
        <div class="timer-labels">
            <span>hours</span>
            <span>mins</span>
            <span>secs</span>
            <span>millisecs</span>
        </div>
    </section>

    <!-- Record Section -->
    <section class="records-section">
        <div class="records-header">
            <h2><i class="fas fa-list-ol"></i> Race Records</h2>
            <button class="clear-btn" id="clearRecords"><i class="fas fa-trash"></i> Clear</button>
        </div>
    
        <!-- Record List Header -->
        <div class="posi-time-header">
            <span class="record-position-title">Position</span>
            <span class="record-time-title">Time</span>
        </div>
    
        <!-- Scrollable Record List -->
        <div class="records-scroll-container" id="recordsContainer">
            <div class="record-list" id="recordList">
                <!-- Dynamic Records Appear Here -->
            </div>
        </div>
    
        <button class="submit-btn">Submit</button>
    </section>
      

    <!-- Bottom Control Section -->
    <section>
        <div class="bottom-control">
            <div class="button-wrapper">
                <button id="resetBtn" class="control-button small-button">
                    <i class="fas fa-undo-alt"></i>
                </button>
                <span class="button-label">Reset</span>
            </div>
        
            <div class="button-wrapper">
                <button id="playPause" class="control-button">
                    <i class="fas fa-play"></i>
                </button>
                <span class="button-label">Start / Pause</span>
            </div>
        
            <div class="button-wrapper">
                <button id="recordBtn" class="control-button small-button">
                    <i class="fas fa-flag-checkered"></i>
                </button>
                <span class="button-label">Record</span>
            </div>
        </div>
          
    </section>

</body>
</html>
